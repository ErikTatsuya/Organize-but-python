<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>PySide WebChannel</title>
		<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="header">
			<img src="images/organize.png" alt="" />
			<h1>Organize But Python</h1>
		</div>
		<div class="content">
			<p id="result">Selecione um diretório</p>
			<input type="text" id="dirPathInput" value="Caminho do diretório" />
			<button onclick="chooseDirPath()">
				<div
					style="
						display: flex;
						justify-content: center;
						align-items: center;
						gap: 0.5rem;
					"
				>
					selecionar arquivos
					<img src="images/folder.svg" alt="" />
				</div>
			</button>
			<button onclick="organizeDir()">
				<div
					style="
						display: flex;
						justify-content: center;
						align-items: center;
						gap: 0.5rem;
					"
				>
					organizar arquivos
					<img src="images/folder_organize.svg" alt="" />
				</div>
			</button>
		</div>
	</body>
</html>
